name: Link Check (Manual)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1' # Weekly Monday 05:00 UTC

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --accept 200,301,302
            --max-concurrency 8
            --scheme https
            --no-progress
            --exclude-path "node_modules"
            --exclude "localhost" 
            --exclude-file .lycheeignore
            "**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Summary
        if: always()
        run: |
          echo "Finished link check run. See annotations for failures." 
