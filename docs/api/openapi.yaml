openapi: 3.1.0
info:
  title: LabAutomation API
  version: 0.1.0
  description: >-
    Minimal начальный OpenAPI для системы автоматизированного оценивания.
servers:
  - url: https://api.example.com/v1
tags:
  - name: System
    description: Системные эндпоинты
  - name: Submissions
    description: Управление отправками работ
  - name: Evaluations
    description: Результаты оценивания
  - name: Rubrics
    description: Управление рубриками
  - name: Collections
    description: Управление коллекциями (лабораторные наборы) и их элементами
  - name: Auth
    description: Аутентификация и авторизация
paths:
  /collections:
    get:
      summary: Список коллекций (лабораторные наборы)
      tags: [Collections]
      parameters:
        - in: query
          name: courseId
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: Collections list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Collection'
                  total:
                    type: integer
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/ServerError' }
    post:
      summary: Создать коллекцию
      tags: [Collections]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }

  /collections/{collectionId}:
    get:
      summary: Получить коллекцию
      tags: [Collections]
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
    patch:
      summary: Обновить коллекцию
      tags: [Collections]
      security:
        - bearerAuth: []
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }

  /collections/{collectionId}/labs:
    get:
      summary: Список лабораторных внутри коллекции
      tags: [Collections]
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: Labs list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Lab'
                  total:
                    type: integer
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
    post:
      summary: Добавить лабораторную в коллекцию
      tags: [Collections]
      security:
        - bearerAuth: []
      parameters:
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lab'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }

  /labs/{labId}:
    get:
      summary: Получить лабораторную
      tags: [Collections]
      parameters:
        - name: labId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lab
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lab'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /health:
    get:
      summary: Health probe
      tags: [System]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /submissions:
    post:
      summary: Создать отправку лабораторной
      tags: [Submissions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
    get:
      summary: Список отправок (пагинация)
      tags: [Submissions]
      parameters:
        - in: query
          name: studentId
          schema:
            type: string
        - in: query
          name: labId
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: Список отправок
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Submission'
                  total:
                    type: integer
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/ServerError' }
  /submissions/{submissionId}:
    get:
      summary: Получить отправку
      tags: [Submissions]
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Submission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /submissions/{submissionId}/regrade:
    post:
      summary: Запросить переоценку отправки
      description: Студент может запросить переоценку своей отправки; преподаватель и админ — массово/от имени.
      tags: [Submissions]
      security:
        - bearerAuth: []
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Короткое пояснение причины переоценки
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationAccepted'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /evaluations/{evaluationId}:
    get:
      summary: Получить результат оценивания
      tags: [Evaluations]
      parameters:
        - name: evaluationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Evaluation detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluation'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /evaluations/{evaluationId}/publish-preliminary:
    post:
      summary: Опубликовать предварительную оценку для студента
      tags: [Evaluations]
      security:
        - bearerAuth: []
      parameters:
        - name: evaluationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Published preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluation'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/register:
    post:
      summary: Регистрация пользователя
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
        '400': { $ref: '#/components/responses/BadRequest' }
        '409':
          description: Email уже занят
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/login:
    post:
      summary: Вход по email/паролю
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/token:
    post:
      summary: Получить JWT токен (устаревший; используйте /auth/login)
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/refresh:
    post:
      summary: Обновить токены по refresh_token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: New tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/logout:
    post:
      summary: Отозвать текущий refresh_token
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: No Content
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/request-password-reset:
    post:
      summary: Инициировать восстановление пароля
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
      responses:
        '202':
          description: Accepted
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/ServerError' }
  /auth/reset-password:
    post:
      summary: Установить новый пароль по токену
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirm'
      responses:
        '204':
          description: No Content
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /rubrics:
    get:
      summary: Список опубликованных рубрик
      tags: [Rubrics]
      responses:
        '200':
          description: Rubric list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rubric'
        '500': { $ref: '#/components/responses/ServerError' }
    post:
      summary: Создать черновик рубрики
      tags: [Rubrics]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RubricDraftCreate'
      responses:
        '201':
          description: Created draft
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rubric'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }
  /rubrics/{rubricId}:
    get:
      summary: Получить рубрику
      tags: [Rubrics]
      parameters:
        - name: rubricId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Rubric
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rubric'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
    patch:
      summary: Обновить черновик рубрики
      tags: [Rubrics]
      security:
        - bearerAuth: []
      parameters:
        - name: rubricId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RubricDraftUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rubric'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /rubrics/{rubricId}/publish:
    post:
      summary: Опубликовать рубрику (bump версии)
      tags: [Rubrics]
      security:
        - bearerAuth: []
      parameters:
        - name: rubricId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rubric'
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /webhooks/evaluation-completed:
    post:
      summary: (Webhook) Уведомление о завершении оценивания
      description: Вызывается системой для сторонних интеграций.
      tags: [Evaluations]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [evaluationId, submissionId, status]
              properties:
                evaluationId:
                  type: string
                submissionId:
                  type: string
                status:
                  type: string
                  enum: [completed, failed]
      responses:
        '202':
          description: Accepted
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/ServerError' }
  /evaluations:
    get:
      summary: Список результатов оценивания
      tags: [Evaluations]
      parameters:
        - in: query
          name: submissionId
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: Evaluations
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Evaluation'
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/ServerError' }
components:
  schemas:
    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    AuthLoginResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          example: bearer
        expires_in:
          type: integer
          description: Время жизни access_token в секундах
          example: 900
    RefreshRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
    PasswordResetConfirm:
      type: object
      required: [token, new_password]
      properties:
        token:
          type: string
        new_password:
          type: string
          format: password
    OperationAccepted:
      type: object
      properties:
        status:
          type: string
          example: accepted
        message:
          type: string
        jobId:
          type: string
    SubmissionCreate:
      type: object
      required: [studentId, labId, repositoryUrl]
      properties:
        studentId:
            type: string
        labId:
            type: string
        repositoryUrl:
            type: string
        commitHash:
            type: string
            nullable: true
    Submission:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [queued, running, completed, failed]
        score:
          type: number
          format: float
          nullable: true
        breakdown:
          type: array
          items:
            $ref: '#/components/schemas/CriterionScore'
    CriterionScore:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        weight:
          type: number
        value:
          type: number
          nullable: true
        max:
          type: number
        comments:
          type: string
          nullable: true
        aiAssisted:
          type: boolean
    Evaluation:
      type: object
      properties:
        id:
          type: string
        submissionId:
          type: string
        completedAt:
          type: string
          format: date-time
        summary:
          type: string
        rubricVersion:
          type: string
        modelSnapshot:
          type: string
    Rubric:
      type: object
      properties:
        id:
          type: string
        version:
          type: string
        status:
          type: string
          enum: [draft, published]
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriterionDef'
        aggregation:
          type: string
    CriterionDef:
      type: object
      properties:
        id:
          type: string
        weight:
          type: number
        method:
          type: string
    RubricDraftCreate:
      type: object
      required: [id, criteria]
      properties:
        id:
          type: string
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriterionDef'
        aggregation:
          type: string
          default: weighted-sum
    RubricDraftUpdate:
      type: object
      properties:
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/CriterionDef'
        aggregation:
          type: string
    Error:
      type: object
      required: [error, code]
      properties:
        code:
          type: string
          description: Внутренний или стандартный код ошибки (ERR_*)
          example: ERR_NOT_FOUND
        error:
          type: string
          description: Короткое описание
          example: Resource not found
        details:
          type: object
          description: Дополнительные поля (контекст)
          additionalProperties: true
        traceId:
          type: string
          description: Корреляционный идентификатор трассировки
    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
        pageSize:
          type: integer
        total:
          type: integer
    Collection:
      type: object
      properties:
        id:
          type: string
        courseId:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        deadline:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          enum: [draft, published, archived]
        labsCount:
          type: integer
    CollectionCreate:
      type: object
      required: [courseId, name]
      properties:
        courseId:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        deadline:
          type: string
          format: date-time
          nullable: true
    CollectionUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        deadline:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          enum: [draft, published, archived]
    Lab:
      type: object
      properties:
        id:
          type: string
        collectionId:
          type: string
        title:
          type: string
        description:
          type: string
          nullable: true
        deadline:
          type: string
          format: date-time
          nullable: true
        rubricId:
          type: string
          nullable: true
    LabCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
        description:
          type: string
          nullable: true
        deadline:
          type: string
          format: date-time
          nullable: true
        rubricId:
          type: string
          nullable: true
  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    PageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
  responses:
    BadRequest:
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
